<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>さかな帝国.com</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
      margin: 0; 
      padding: 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-attachment: fixed;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #034e7b;
    }

    #status {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      max-width: 320px;
    }
    #status:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    button, input[type="text"] {
      padding: 12px 18px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      transition: box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-weight: 700;
    }

    button {
      background: #ff6f61;
      color: white;
      cursor: pointer;
      margin-left: 15px;
      box-shadow: 0 6px 12px #ff6f61aa;
    }
    button:hover {
      background: #e45b4f;
      box-shadow: 0 8px 15px #e45b4faa;
    }

    input[type="text"] {
      flex-grow: 1;
      max-width: 350px;
      border: none;
      padding-left: 20px;
      color: #333;
    }
    input[type="text"]::placeholder {
      color: #999;
    }

    form {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 40px;
      padding: 8px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    ul#threadList {
      list-style: none;
      padding: 0;
      max-width: 600px;
      width: 100%;
      color: #333;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    ul#threadList li {
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      font-weight: 600;
      cursor: default;
      transition: background 0.2s ease;
    }
    ul#threadList li:last-child {
      border-bottom: none;
    }
    ul#threadList li:hover {
      background: #ff6f6155;
      color: white;
      font-weight: 700;
      text-shadow: 0 0 8px #ff6f61cc;
    }

  </style>
</head>
<body>
  <h1>掲示板</h1>

  <div id="status" title="クリックでログアウト">ログインしてください</div>
  <button id="loginBtn">Googleでログイン</button>

  <form id="threadForm" style="display:none;">
    <input type="text" id="threadTitle" placeholder="スレッドタイトルを入力" required />
    <button type="submit">スレッド立てる</button>
  </form>

  <ul id="threadList"></ul>

  <script type="module" src="./app.js"></script>
</body>
</html>
