<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>さかな帝国</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0; padding: 20px;
    }
    #status {
      margin-bottom: 20px;
      font-weight: bold;
    }
    button, input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      border: none;
      margin-left: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    form {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>掲示板</h1>

  <div id="status">ログインしてください</div>
  <button id="loginBtn">Googleでログイン</button>

  <form id="threadForm" style="display:none;">
    <input type="text" id="threadTitle" placeholder="スレッドタイトルを入力" required />
    <button type="submit">スレッド立てる</button>
  </form>

  <ul id="threadList"></ul>

  <script type="module" src="./app.js"></script>
</body>
</html>
