<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>さかな帝国.com</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>匿名掲示板</h1>

  <section id="threadSection">
    <h2>スレ一覧</h2>
    <input type="text" id="searchThread" placeholder="スレ検索" />
    <ul id="threadList"></ul>

    <h3>スレ立て</h3>
    <input type="text" id="threadTitle" placeholder="スレッドタイトル" />
    <button id="createThreadBtn">スレ立て</button>
  </section>

  <section id="commentSection" style="display:none;">
    <h2>コメント投稿</h2>
    <div id="currentThreadTitle"></div>
    <textarea id="commentText" placeholder="コメント"></textarea><br />
    <button id="postCommentBtn">コメント投稿</button>
    <button id="backToThreadsBtn">スレ一覧に戻る</button>

    <h3>コメント一覧</h3>
    <ul id="commentList"></ul>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
