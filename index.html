<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>さかな帝国.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>go掲示板</h1>

        <div class="post-form">
            <h2>スレッドを立てる</h2>
            <input type="text" id="userName" placeholder="名前 (省略可)" maxlength="20">
            <textarea id="postContent" placeholder="ここにスレッド内容を入力 (30文字以内)" rows="8" maxlength="30" required></textarea>
            <button id="submitPost">書き込む</button>
            <div id="postThrottleMessage" class="throttle-message"></div>
        </div>

        <div id="postsContainer" class="posts-container">
            <h2>スレッド一覧</h2>
            <ol id="threadList" class="thread-list">
                </ol>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script src="app.js" type="module"></script>
</body>
</html>
