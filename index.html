<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>さかな帝国.com</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>掲示板</h1>

  <div id="status" title="クリックでログアウト">ログインしてください</div>
  <button id="loginBtn">Googleでログイン</button>

  <div id="nicknameForm" style="display:none;">
    <input type="text" id="nicknameInput" placeholder="ニックネームを入力" required />
    <button id="saveNicknameBtn">設定</button>
  </div>

  <form id="threadForm" style="display:none;">
    <input type="text" id="threadTitle" placeholder="スレッドタイトルを入力" required />
    <button type="submit">スレッド立てる</button>
  </form>

  <ul id="threadList"></ul>

  <script type="module" src="app.js"></script>
</body>
</html>
